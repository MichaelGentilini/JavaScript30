<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webcam Fun</title>
  <meta name="description" content="Webcam Fun">
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="manifest" href="../manifest.json">
  <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <div class="controls">
    <label for="filter">Filter: </label>
    <select name="filter" id="filter">
      <option value="none">None</option>
      <option value="rgb-split">RGB Split</option>
      <option value="red-effect">Red Effect</option>
      <option value="loveless">Loveless</option>
    </select>
    <button type="button" class="take-photo">Take Photo</button>
  </div>
  <div class="photobooth">
    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>
  <audio class="snap" src="./snap.mp3" hidden></audio>
  <script src="./main.js"></script>
</body>

</html>
