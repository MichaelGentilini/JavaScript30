<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables</title>
  <link rel="stylesheet" type="text/css" href="../reset.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
  <main>
    <h1>Update CSS Variables with <span class="hl">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" autocomplete="off">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" autocomplete="off">
      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#eeb868" autocomplete="off">
    </div>
    <img src="./cage.jpg" alt="Nic Cage">
  </main>
  <script src="./main.js"></script>
</body>

</html>
